<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Entrada e Saída</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Entrada</h3>
                    <p class="hide error" id="budget-error">
                      Valor não pode ser vazio ou negativo                      
                    </p>
                    <input type="number" id="total-amount" placeholder="Defina a Quantidade ">
                    <button class="submit" id="total-amount-button">
                        Salvar
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Despesas</h3>
                    <p class="hide error" id="product-title-error">
                        Valor não pode ser vazio
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Defina o Título do Produto">
                    <input type="number" id="user-amount" placeholder="Defina o Preço do Produto">
                    <button class="submit" id="check-amount">Salvar</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Total de Entrada</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Despesa</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balança</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Lista de Despesas</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
